<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My E-Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #fff;
      font-size: 42px;
      letter-spacing: 2px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: auto;
    }
    .product {
      background: #ffffff;
      border-radius: 18px;
      padding: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeUp 0.9s ease forwards;
    }
    .product:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 25px 45px rgba(0,0,0,0.3);
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 14px;
      transition: transform 0.4s ease;
    }
    .product:hover img {
      transform: scale(1.08);
    }
    .product h3 {
      margin: 14px 0 8px;
      font-size: 22px;
      color: #333;
    }
    .product-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      color: #667eea;
    }
    .product button {
      padding: 10px 18px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .product button:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      transform: scale(1.1);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background: #ffffff;
      padding: 25px;
      border-radius: 16px;
      width: 320px;
      animation: zoomIn 0.4s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); }
      to { transform: scale(1); }
    }
    .modal-content h2 {
      margin-top: 0;
      text-align: center;
      color: #ead266;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .modal-content button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .close {
      text-align: right;
      cursor: pointer;
      color: #ff4d4d;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1> E‑Store</h1>

<div class="products">
  <div class="product">
    <img src="photo1.png" alt="Product 1">
    <h3>Ideal perfume</h3>
    <div class="product-info">
      <div class="price">Rs 2500</div>
      <button onclick="openForm('Ideal perfume')">Buy Now</button>
    </div>
  </div>

  <div class="product">
    <img src="photo2.png" alt="Product 2">
    <h3>Ocean shades</h3>
    <div class="product-info">
      <div class="price">Rs 1800</div>
      <button onclick="openForm('Ocean shades')">Buy Now</button>
    </div>
  </div>
</div>

<div class="modal" id="orderForm">
  <div class="modal-content">
    <div class="close" onclick="closeForm()">×</div>
    <h2>Order Product</h2>
    <input type="text" id="productName" readonly>
    <input type="text" placeholder="Your Name" required>
    <input type="text" placeholder="Phone Number" required>
    <textarea placeholder="Address" required></textarea>
    <button onclick="submitOrder()">Place Order</button>
  </div>
</div>

<script>
  function openForm(product) {
    document.getElementById('productName').value = product;
    document.getElementById('orderForm').style.display = 'flex';
  }
  function closeForm() {
    document.getElementById('orderForm').style.display = 'none';
  }
  function submitOrder() {
    alert('✅ Order placed successfully!');
    closeForm();
  }
</script>

</body>
</html>
